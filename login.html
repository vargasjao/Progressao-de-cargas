<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="Heavy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Heavy</title>
</head>

<body class="login-page">
  <main>
    <div class="login-card">
      <img class="dumbbell" src="Icons/dumbbell-solid.svg" alt="logo">
      <div class="form-floating1">
        <input type="text" class="form-control" id="floatingInput" placeholder="User">
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"></label>
      </div>
      <button class="login-button" type="button" class="btn btn-danger" href="main.html">
        <a href="main.html">Sign in</a>
      </button>
    </div>
  </main>
</body>
</html>
